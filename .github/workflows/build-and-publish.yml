name: Build and Publish NuGet Packages

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

  workflow_dispatch:
    inputs:
      version:
        description: 'Package version override (e.g. 1.2.0). Leave empty to auto-increment.'
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_SOURCE: https://nuget.pkg.github.com/MikeSark/index.json

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --logger trx --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

      - name: Auto-increment version
        uses: reecetech/version-increment@2024.10.1
        id: auto-version
        with:
          scheme: semver
          increment: minor

      - name: Resolve version
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ steps.auto-version.outputs.version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Pack
        run: >
          dotnet pack --no-build -c Release
          -p:PackageVersion=${{ steps.version.outputs.version }}
          -o ./nupkgs

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nupkgs
          path: ./nupkgs/*.nupkg

      - name: Push to GitHub Packages
        if: github.event_name == 'push'
        run: >
          dotnet nuget push ./nupkgs/*.nupkg
          --source ${{ env.NUGET_SOURCE }}
          --api-key ${{ secrets.GITHUB_TOKEN }}
          --skip-duplicate

      - name: Tag version
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
